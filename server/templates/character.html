<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>


</head>
<body>

<div class="container bg-light border">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="/amina">Anima</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active text-light" aria-current="page" href="/amina">Animation</a>
            <a class="nav-link text-light" href="/retcarahC">Character</a>
            <a class="nav-link text-light" href="/ecioV">Voice</a>
          </div>
        </div>
      </div>
    </nav>
        <div class="row">
            <div class="col">
            <br/>
            <nav class="navbar navbar-expand-lg navbar-dark bg-light">
              <div class="container-fluid">
                  <a class="navbar-brand col-2 text-secondary" >Character</a>

                  <!-- search bar -->
                  <form class="d-flex col-3" action="/retcarahC">
                        <input class="form-control" type="text" name="anima_name" placeholder="動畫名稱">
                        <button type="submit" class="btn btn-primary">search</button>
                  </form>
              </div>
            </nav>
            <br/>
            <div class="container">
            <table  class="table table-striped" class="for-table" border="1">
                <thead class="bg-dark text-white">
                    <tr>
                        <th scope="col" class="col-1"></th>
                        <th scope="col" class="col-3">角色名稱</th>
                        <th scope="col" class="col-4">動畫</th>
                        <th scope="col" class="col-4">配音</th>
                    </tr>
                </thead>
                <tbody id="test">
                {% for data in datas %}
                    <tr>
                        <th scope="row" class="h6 text-black-50" ></th>
                        <td>{{ data[0] }}</td>
                        <td>{{ data[1] }}</td>
                        <td>{{ data[2] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
            <div class="container">
                <div class="row justify-content-between">
                    {% if page == left %}
                        <button type="button" class="col-1 btn btn-secondary" id="pre" onclick="location.href='/retcarahC?page={{ left }}&anima_name={{ anima_name }}'" disabled>
                    {% else %}
                        <button type="button" class="col-1 btn btn-secondary" id="pre" onclick="location.href='/retcarahC?page={{ left }}&anima_name={{ anima_name }}'">
                    {% endif %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                              <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                            </svg>
                        </button>
                    {% if page == right %}
                        <button type="button" class="col-1 btn btn-secondary" id="next" onclick="location.href='/retcarahC?page={{ right }}&anima_name={{ anima_name }}'" disabled>
                    {% else %}
                        <button type="button" class="col-1 btn btn-secondary" id="next" onclick="location.href='/retcarahC?page={{ right }}&anima_name={{ anima_name }}'">
                    {% endif %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                              <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                            </svg>
                        </button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
